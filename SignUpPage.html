<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="SignUPage.css">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var confirmPasswordField = document.getElementById('confirm_password');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
            }
        }
    </script>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="process_signup.php" method="POST">
        <div class="left-column">
            <img src="signup.png" alt="Your Image">
        </div>
        <div class="right-column">
            <label for="username">Full Name:</label>
            <input type="text" id="Full Name" name="Full Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <input type="checkbox" id="show_password" onchange="togglePasswordVisibility()">
            <label for="show_password">Show Password</label>

            <input type="submit" value="Sign Up">

            <label>Already have an Account?<a href="LoginPage.html">Login</a></label>
        </div>
    </form>
</body>
</html>
